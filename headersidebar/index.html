<!DOCTYPE html>
<html lang="en" ng-app="headerSidebar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeaderSidebar</title>
    <script src="angularjs/angular.min.js"></script>
    <script src="angularjs/angular-route.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="module.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="sidebar mt-5" id="sidebar">
            <a href="#!/home">Home</a>
            <a href="#!/about">About Me</a>
            <a href="#!/portfolio">Portfolio</a>
            <a href="#!/services">Services</a>
            <a href="#!/contact">Contact</a>
            <a href="#!/settings">Settings</a>
        </div>

        <div id="main-content" class="main-content">
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
                <button class="btn btn-dark" id="sidebarToggle" type="button">
                    <i class="bi bi-layout-sidebar"></i>
                </button>
                <a href="#" class="navbar-brand mb-0 h1 active">
                    <img class="d-inline-block align-top" src="assets/neko.png" alt="" width="30" height="30">
                    neko
                </a>
                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a ng-href="#!/home" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Portfolio
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a href="#!/about" class="dropdown-item">About Me</a></li>
                                <li><a href="" class="dropdown-item">Projects</a></li>
                                <li><a href="" class="dropdown-item">Resume/ CV</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a ng-href="#/pricing" class="nav-link">Pricing</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input type="text" class="form-control me-2" placeholder="Search">
                        <button class="btn btn-outline-primary" type="submit">Submit</button>
                    </form>
                </div>
            </nav>
        </div>
        <main ng-view></main>
    </div>

</body>

</html>
